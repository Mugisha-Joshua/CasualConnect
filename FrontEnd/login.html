<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CasualConnect Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #004d99;
    }

    .error {
      color: red;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to CasualConnect</h2>
    <div class="error" id="errorMsg"></div>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <label for="role">I am a:</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="seeker">Job Seeker</option>
        <option value="employer">Employer</option>
      </select>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!email || !password || !role) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      // Simulated login success (replace with Firebase later)
      alert(`Logged in as ${role.toUpperCase()}!\nEmail: ${email}`);
      // Redirect based on role (mock)
      // window.location.href = role === 'employer' ? 'employer-dashboard.html' : 'home.html';
    });
  </script>

</body>
</html>
