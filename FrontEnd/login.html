<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CasualConnect Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <header>
    <div class="logo">CasualConnect</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <div class="nav-container" id="navContainer">
        <div class="nav-links">
          <a href="landingpage.html">Home</a>
          <a href="jobboard.html">Job Board</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact Us</a>

        </div>
        <div class="nav-buttons">
          <a href="login.html" class="login-btn">Login</a>
          <a href="login.html" class="get-started-btn">Get Started</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="wrapper">
    <div class="container">

      <!-- Login Form -->
      <div id="loginForm">
        <h2>Login to CasualConnect</h2>
        <div class="error" id="loginError"></div>
        <form id="login">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>

          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>

          <label for="loginRole">I am a:</label>
          <select id="loginRole" required>
            <option value="">Select Role</option>
            <option value="seeker">Job Seeker</option>
            <option value="employer">Employer</option>
          </select>

          <button type="submit">Login</button>
        </form>

        <div class="toggle-link">
          Don't have an account? <a onclick="showSignUp()">Sign up here</a>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div id="signupForm" class="hidden">
        <h2>Create an Account</h2>
        <div class="error" id="signupError"></div>
        <form id="signup">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>

          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required>

          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Create a password" required>

          <label for="signupPhone">Phone (optional)</label>
          <input type="tel" id="signupPhone" placeholder="Enter your phone number">

          <label for="signupRole">I am a:</label>
          <select id="signupRole" required>
            <option value="">Select Role</option>
            <option value="seeker">Job Seeker</option>
            <option value="employer">Employer</option>
          </select>

          <button type="submit">Sign Up</button>
        </form>

        <div class="toggle-link">
          Already have an account? <a onclick="showLogin()">Login here</a>
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navContainer");
      nav.classList.toggle("show");
    }

    function showSignUp() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('signupForm').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }

    document.getElementById('login').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const role = document.getElementById('loginRole').value;

      if (!email || !password || !role) {
        document.getElementById('loginError').textContent = "Please fill in all fields.";
        return;
      }

      alert(`Logged in as ${role.toUpperCase()}!\nEmail: ${email}`);
    });

    document.getElementById('signup').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      const role = document.getElementById('signupRole').value;

      if (!name || !email || !password || !role) {
        document.getElementById('signupError').textContent = "Please fill in all required fields.";
        return;
      }

      alert(`Signed up as ${role.toUpperCase()}!\nWelcome, ${name}`);
    });
  </script>

</body>
</html>
